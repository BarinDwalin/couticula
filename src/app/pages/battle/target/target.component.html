<div class="battle-field__target__main" (click)="showCreatureDescription()">
  <ion-img src="{{creature.image}}"
           class="battle-field__target__main__image" ></ion-img>

  <div class="battle-field__target__main__name">{{creature.name}}</div>

  <div class="battle-field__target__main__info">i</div>

  <div class="battle-field__target__main__hitpoints">
    {{creature.hitPoint}}/{{creature.maxHitPoint}}
    <ion-icon name="heart" class="battle-field__target__main__hitpoints__icon"></ion-icon>
  </div>
</div>

<div class="battle-field__target__equipment">
  <item-info-short *ngFor="let item of creature.equipment.items"
                   [item]='item'
                   class="battle-field__target__equipment__item"></item-info-short>
</div>

<div class="battle-field__target__effects">
  <img *ngFor="let effect of creature.currentEffects"
       [src]="effect.image"
       class="battle-field__target__effects__effect">
</div>

<div *ngIf="isShownAbilities" class="battle-field__target__abilites">
  <img *ngFor="let ability of creature.availableAbilities"
       (click)="selectAbility(ability.type)"
       [src]="ability.image"
       class="battle-field__target__abilites__ability"
       [ngClass]="{ 'battle-field__target__abilites__ability_selected': ability.type === selectedAbilityType }">
</div>
