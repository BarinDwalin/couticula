<div class="avatar" (click)="showCreatureDescription()">
  <img src="{{creature.image}}"
       class="avatar__image">

  <div class="avatar__name">{{creature.name}}</div>

  <div class="avatar__info">i</div>

  <img *ngIf="isHero"
        src="assets/img/menu/inventory.svg"
        class="avatar__inventory"
        (click)="openInventory()">

  <div class="avatar__hitpoints">
    {{creature.hitPoint}}/{{creature.maxHitPoint}}
    <ion-icon name="heart"></ion-icon>
  </div>
</div>

<div class="equipment">
  <item-info-short *ngFor="let item of creature.equipment.items"
                   [item]='item'
                   class="equipment__item"></item-info-short>
</div>

<div class="effects">
  <img *ngFor="let effect of creature.currentEffects"
       [src]="effect.image"
       class="effects__effect">
</div>

<div *ngIf="isShownAbilities" class="abilites">
  <img *ngFor="let ability of creature.availableAbilities"
       (click)="selectAbility(ability.type)"
       [src]="ability.image"
       class="abilites__ability"
       [ngClass]="{ 'abilites__ability_selected': ability.type === selectedAbilityType }">
</div>
