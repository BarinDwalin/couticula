<div class="cell">
  <img src="{{image}}"
       class="cell__background"
       (click)="click()">
  <img *ngIf="existsBattleEvent"
       src="{{imageBattleEvent}}"
       class="cell__battle-event"
       [ngClass]="{'cell__battle-event_exists-boss': existsBoss }"
       (click)="clickEvent()">
  <img *ngIf="existsSearchEvent"
       src="{{imageSearchEvent}}"
       class="cell__search-event"
       (click)="clickEvent()">
  <img *ngIf="existsCave"
       src="{{imageCave}}"
       class="cell__cave"
       (click)="clickEvent()">
  <img *ngIf="existsTreasures"
       src="{{imageTreasures}}"
       class="cell__treasures"
       (click)="clickEvent()">
       <!--<span *ngIf="cell" class="cell__info">X:{{cell.x}}-Y:{{cell.y}}</span>-->
</div>
