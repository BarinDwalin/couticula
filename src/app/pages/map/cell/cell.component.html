<div class="map__field__cell">
    <img src="{{image}}" class="map__field__cell__background" alt=" " (click)="click()">
    <img *ngIf="existsEvent"
        src="{{imageEvent}}"
        class="map__field__cell__event"
        [ngClass]="{'map__field__cell__event_exists-boss': existsBoss }"
        alt=""
        (click)="clickEvent()">
    <!--<span *ngIf="cell" class=""map__field__cell__info">X:{{cell.x}}-Y:{{cell.y}}</span>-->
</div>
