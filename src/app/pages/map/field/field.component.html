<ion-grid class="field-grid" (swipe)="swipeEvent($event)">
  <div *ngFor="let row of visibleMap" class="map-row">
    <div *ngFor="let cell of row" class="map-column">
      <cell [cell]="cell" (clicked)="onCellSelected(cell)"
            (clickedEvent)="onCellSelectedEvent(cell)"></cell>
    </div>
  </div>
</ion-grid>
