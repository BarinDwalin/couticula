<div class="container">
  <div class="menu">
    <app-button *ngFor="let page of pages"
                expand="full"
                color="dark"
                size="medium"
                [animated]="!page.disabled"
                [disabled]="page.disabled"
                [name]="page.title"
                [transparent]="!page.disabled"
                (clicked)="openPage(page)"></app-button>
  </div>
</div>
