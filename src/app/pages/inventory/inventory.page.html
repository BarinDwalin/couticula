<ion-content class="content" forceOverscroll="false">
  <ion-toolbar class="title">
    <ion-buttons slot="start">
      <gold></gold>
    </ion-buttons>

    <ion-title>Инвентарь</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear"
                  size="small"
                  color="light"
                  (click)="close()">
        Закрыть
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <main>
    <div class="equipment">
      <div *ngFor="let item of heroEquipment"
          class="equipment__item">
        <div class="equipment__item__type"
            [ngStyle]="{ 'backgroundImage': 'url(' + getItemTypeImage(item) + ')' }"></div>
        <item-info-short [item]='item'
                        class="equipment__item__value"></item-info-short>
      </div>
    </div>

    <div class="panel">
      <div class="panel__image">
        <img src="{{selectedHero.image}}">
      </div>
      <div class="panel__type">{{heroClassName}}</div>
      <!-- <div class="panel__name">{{selectedHero.name}}</div> -->
      <div class="panel__description">{{selectedHero.description}}</div>
      <div class="panel__heroes">
        <heroes-info-short [heroes]="heroes"
                          [isNewHeroAvailable]="false"
                          (selectedHero)="choseHero($event)"></heroes-info-short>
      </div>
    </div>

    <div *ngIf="heroInventory.length === 0; else inventory"
          class="inventory inventory_empty">
      Нет предметов
    </div>
    <ng-template #inventory>
      <div class="inventory">
        <div *ngFor="let item of heroInventory"
            class="inventory__item"
            (click)="equipItem(item)">
          <item-info-short [item]='item'></item-info-short>
        </div>
      </div>
    </ng-template>
  </main>
</ion-content>
