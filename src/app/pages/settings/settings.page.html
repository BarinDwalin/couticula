<ion-content class="settings settings_background">
  <ion-toolbar class="settings__title">
    <ion-title>Настройки</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">
        Закрыть
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-list class="settings__list">
    <ion-item>
      <ion-label>Режим игры</ion-label>
      <ion-select [(ngModel)]="settingsService.gameMode">
        <ion-option [value]="gameMode.Easy">Простой</ion-option>
        <ion-option [value]="gameMode.Hard">Сложный</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Автопобеда</ion-label>
      <ion-toggle [(ngModel)]="settingsService.autoWin" color="dark"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label color="dark">Задержка анимации карты</ion-label>
      <ion-input [(ngModel)]="settingsService.eventsDelay" type="number" step="100" min="100" max="2000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">Задержка анимации боя</ion-label>
      <ion-input [(ngModel)]="settingsService.battleEventsDelay" type="number" step="100" min="100" max="2000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">Задержка броска костей</ion-label>
      <ion-input [(ngModel)]="settingsService.battleDiceDelay" type="number" step="100" min="100" max="2000"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
