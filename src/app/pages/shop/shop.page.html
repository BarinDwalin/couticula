
<ion-content class="shop shop__background" scroll="false">
  <ion-toolbar class="shop__title">
    <ion-buttons start>
      <gold></gold>
    </ion-buttons>
    <ion-title>Магазин</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">
        Закрыть
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-tabs #shopTabs tabsPlacement="top" (ionChange)="onTabsChange()">
    <ion-tab tabIcon="contact" small tabTitle="Снаряжение" [root]="tabEquipment" [rootParams]="equipmentPage"></ion-tab>
    <ion-tab *ngFor="let page of shopAbilitiesPages.pages"
             tabIcon="flame" small [tabTitle]="page.title"
             [root]="tabAbilityList" [rootParams]="page"></ion-tab>
  </ion-tabs>

  <div class="shop__footer">
    <div *ngIf="selectedHero" class="shop__footer__buy-section">
      <button ion-button small block icon-left
              class="buy-button" [ngClass]="{'buy-button_available': isSelectedAvailable }"
              (click)="buy()">
        Купить
      </button>
    </div>

    <div class="shop__footer__heroes">
      <heroes-info-short [heroes]="heroes"
                         [isNewHeroAvailable]="isNewHeroAvailable"
                         (addedHero)="addHero($event)"
                         (selectedHero)="choseHero($event)"></heroes-info-short>
    </div>
  </div>
</ion-content>
