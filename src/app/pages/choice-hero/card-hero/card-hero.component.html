<ion-card class="hero"
          color="light">
  <ion-card-header class="hero__title">
    <ion-card-subtitle>{{heroClassName}}</ion-card-subtitle>
  </ion-card-header>

  <img *ngIf="heroClassName != 'Воин'; else newHeroImage"
        class="hero__image"
        src="{{hero.img}}">
  <ng-template #newHeroImage>
    <div [inlineSVG]="hero.img"
          class="hero__image"></div>
  </ng-template>

  <ion-card-content class="hero__description">
    <b>Особенность: </b>{{hero.description}}
  </ion-card-content>
</ion-card>
