<ion-card class="hero"
          color="light">
  <ion-card-header class="hero__title">
    <ion-card-subtitle>{{heroClassName}}</ion-card-subtitle>
  </ion-card-header>

  <img class="hero__image" src="{{hero.img}}">

  <ion-card-content class="hero__description">
    <b>Особенность: </b>{{hero.description}}
  </ion-card-content>
</ion-card>
