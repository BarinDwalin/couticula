<ion-content class="container">
  <h2 class="header">Выбор героя</h2>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let hero of heroes">
        <card-hero class="hero"
                  [hero]="hero"
                  (click)="selectHero(hero)"></card-hero>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
