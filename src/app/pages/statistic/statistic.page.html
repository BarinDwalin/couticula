<ion-content class="content" forceOverscroll="false">
  <ion-toolbar class="title">
    <ion-title>Статистика</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear"
                  size="small"
                  color="light"
                  (click)="close()">
        Закрыть
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <main class="statistics">
    <ion-list *ngFor="let creatureStat of statistic">
      <ion-item>
        <ion-label>
          <h2>{{creatureStat.creatureName}} </h2>
          <h3>Смертей: {{creatureStat.kills}} </h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </main>
</ion-content>
