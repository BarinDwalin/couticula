<div class="hero-info-short"
    [ngClass]="{ 'hero-info-short_selected': isSelected }"
    [ngStyle]="{ 'backgroundImage': 'url(' + hero.img + ')' }">
  <div class="hero-info-short__hitpoints"
      [ngClass]="{ 'hero-info-short__hitpoints_big-value': isBigValueHitPoints }">
    {{hero.hitPoint}}/{{hero.maxHitPoint}}
    <ion-icon name="heart" class="hero-info-short__hitpoints__icon"></ion-icon>
  </div>
</div>
